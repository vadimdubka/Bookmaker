<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Bookmaker Online</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="resources/img/favicon.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="resources/css/style-2.css">
  </head>
  <body>
    <header>
      <a href="#">
        <h1>Делай ставки на спорт Онлайн!</h1></a>
    </header>
    <nav>
      <ul class="nav-horizontal">
        <li><a href="#">Главная</a></li>
        <li><a href="#">Правила</a></li>
        <li><a href="#">Поддержка</a></li>
        <li><a href="#">Результаты</a></li>
        <li><a href="#">Акции</a></li>
        <li><a href="#">Новости</a></li>
        <li><a href="#">О нас</a></li>
      </ul>
    </nav>
    <main class="row container">
        <section class="section-registration section-center">
          <div class="section-header"><h2>Заполните поля для регистрации</h2></div>
          <div class="section-content">
            <form onsubmit="return validateRegister()" class="register-form clearfix" name="registerForm"
                  action="ok.html" method="post">
              <input name="command_type" value="register" type="hidden">
              <div class="input-block">
                <label class="required" for="email-input">E-mail</label>
                <span id="err-email" class="err-msg"></span>
                <input id="email-input" name="email" maxlength="320" type="email" required>
              </div>
              <button onclick="addEmail()">Добавить email</button>
              <p id="demo"></p>
              <div class="input-block">
                <label class="required" for="password-input">Пароль</label>
                <span id="err-pwd1" class="err-msg"></span>
                <input id="password-input" name="password" value="" required type="password">
              </div>
              <div class="input-block">
                <label class="required" for="password-input-again">Повторите пароль</label>
                <span id="err-pwd2" class="err-msg"></span>
                <input id="password-input-again" name="password_again" value="" required type="password">
              </div>
              <div class="input-block">
                <label class="required" for="lname-input">Фамилия</label>
                <span id="err-lname" class="err-msg"></span>
                <input id="lname-input" name="lname" type="text" required>
              </div>
              <div class="input-block">
                <label class="required" for="fname=input">Имя</label>
                <span id="err-fname" class="err-msg"></span>
                <input id="fname=input" name="fname" type="text" required>
              </div>
              <div class="input-block">
                <label class="required" for="mname-input">Отчество</label>
                <span id="err-mname" class="err-msg"></span>
                <input id="mname-input" name="mname" type="text" required>
              </div>
              <div class="input-block">
                <label class="required" for="birthdate-input">Дата рождения</label>
                <span id="err-bdate" class="err-msg"></span>
                <input id="birthdate-input" name="birthdate" type="date" required>
              </div>
              <div class="input-block">
                <input value="Зарегистрироваться" type="submit">
              </div>
            </form>
            <div class="custom-link">
              <a href="x_index.html">
                Назад
              </a>
            </div>
          </div>
        </section>
    </main>
    <footer>
      <div class="footer-social">
        <a href="mailto:vadimdubka@gmail.com" target="_blank">
          <img class="img-logo" src="resources/img/email.png"
               alt="Email-logo" title="Задавайте разработчику вопросы по email">
        </a>
        <a href="https://github.com/vadimdubka/Bookmaker"target="_blank">
          <img class="img-logo" src="resources/img/github.png"
               alt="GitHub-logo" title="Cсылка на проект на github">
        </a>
        <a href="https://www.linkedin.com/in/dubatovka-vadim" target="_blank">
          <img class="img-logo" src="resources/img/linkedin.png"
               alt="LinkedIn-logo" title="Ссылка на профиль разработчика">
        </a>
      </div>
      <div class="copyright">Все права защищены.</div>
    </footer>
    <script type="text/javascript" src="resources/js/validate-form.js"></script>
  </body>
</html>
